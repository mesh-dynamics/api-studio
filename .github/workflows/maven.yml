name: Java CI

on:
  push:
    branches:
    - develop
  release:
    types: [published]
  pull_request:
    branches:
    - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow --tags
      - name: Set up JDK 12
        uses: actions/setup-java@v1
        with:
          java-version: 12
      - name: Build with Maven(on PR)
        if: ${{ github.event_name == 'pull_request'}}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          mvn -B package --file pom.xml
      - name: Build with Maven(release)
        if: ${{ github.event_name == 'release'}}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          version=$(git describe --tags `git rev-list --tags --max-count=1`)
          python helper.py $version
          mvn -B package --file pom.xml
          echo "<settings><servers><server><id>github</id><username>x-access-token</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
          mvn deploy -Dregistry=https://maven.pkg.github.com/cube-io-corp -Dtoken=GH_TOKEN
      - name: Build with Maven(publish internal)
        if: ${{ github.event_name == 'push'}}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          version=$(git tag --list)
          IFS=$'\n'
          NEXTVERSION=$(echo "${version[*]}" | sort -nr | head -n1 | awk -F. -v OFS=. '{$(NF-1)++;$(NF)=0;print}')
          python helper.py $NEXTVERSION
          mvn -B package --file pom.xml
          git tag $NEXTVERSION
          echo "<settings><servers><server><id>github</id><username>x-access-token</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
          mvn deploy -Dregistry=https://maven.pkg.github.com/cube-io-corp -Dtoken=GH_TOKEN
          git push --tags