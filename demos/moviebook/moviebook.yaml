##################################################################################################
# MovieInfo services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: movieinfo
  labels:
    app: movieinfo
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: movieinfo
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: movieinfo-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: movieinfo
        version: v1
    spec:
      containers:
      - name: movieinfo
        image: cubeiocorp/sample_apps-mirest:V1-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: USE_KUBE
            value: "false"
          - name: MYSQL_DB_HOST
            value: MYSQL_SAKILA_SERVICE_HOST
          - name: MYSQL_DB_PORT
            value: "3306"
          - name: MYSQL_DB_USER
            value: cube
          - name: MYSQL_DB_PASSWORD
            value: cubeio12
          - name: MYSQL_PERMANENT_HOST
            value: sakila2.cnt3lftdrpew.us-west-2.rds.amazonaws.com
          - name: MYSQL_PERMANENT_PORT
            value: "3306"
---
