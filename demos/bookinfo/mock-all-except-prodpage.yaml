apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews
spec:
  hosts:
  - reviews
  http:
  - match:
    - uri:
        prefix: /reviews
    rewrite:
      uri: /cubews/ms/cube/bookinfo/reviews
    route:
    - destination:
        host: cube
        port: 
          number: 8080
