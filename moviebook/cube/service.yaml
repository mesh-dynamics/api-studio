##################################################################################################
# Cube Web Services - Record
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: cubews-record
  labels:
    app: cubews-record
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: cubews-record
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cubews-record-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cubews-record
        version: v1
    spec:
      containers:
      - name: cubews
        image: cubeiocorp/cubews:47e29fd808e6ccf6928c3bb537019a7ff8524308
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred

