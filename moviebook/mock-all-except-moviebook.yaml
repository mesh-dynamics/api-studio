apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews
spec:
  hosts:
  - reviews
  http:
  - match:
    - uri:
        prefix: /reviews
    rewrite:
      uri: /cubews/ms/cube-venky/movieinfo/test/reviews/reviews
    route:
    - destination:
        host: cube
        port: 
          number: 8080
