apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo-staging
  labels:
    env: staging
spec:
  hosts:
  - "staging.cubecorp.io"
  gateways:
  - moviebook-gateway
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage.staging.svc.cluster.local
        port:
          number: 9080