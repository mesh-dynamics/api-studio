kind: pipeline
name: default

steps:
  - name: docker_build
    image: plugins/docker
    environment:
      TOKEN:
        from_secret: githubtoken
    settings:
      username: aakashsinghalmd01
      password: Welcome@md
      repo: cubeiocorp/cubews
      build_args_from_env:
      - TOKEN
      target: prod
      tags: ${DRONE_COMMIT}-${DRONE_BRANCH}
    resources:
      requests:
        cpu: 0.1
        memory: "1500Mi"
      limits:
        cpu: 1
        memory: "1500Mi"
    when:
      branch:
      - master
      - staging
      - develop
      event:
        exclude:
        - pull_request

  - name: docker_build_on_PR
    image: plugins/docker
    environment:
      TOKEN:
        from_secret: githubtoken
    settings:
      username: aakashsinghalmd01
      password: Welcome@md
      repo: cubeiocorp/cubews
      target: prod
      build_args_from_env:
      - TOKEN
      tags:
        - ${DRONE_COMMIT}-${DRONE_BRANCH}
        - ${DRONE_BRANCH}-latest
    resources:
      requests:
        cpu: 0.1
        memory: "1500Mi"
      limits:
        cpu: 1
        memory: "1500Mi"
    when:
      branch:
      - develop
      - staging
      - master
      event:
        include:
        - pull_request

