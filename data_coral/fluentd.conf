<source>
  @type tail
  @id in_tail_cube_nginx
  path /var/log/nginx/cube.http.access.log
  pos_file /home/ec2-user/cube.http.access.log.pos
  tag cube.nginx
  read_from_head true
  <parse>
    @type json
  </parse>
</source>
<filter cube.nginx>
  @type parser
  key_name hdrs
  hash_value_field hdrs
  reserve_data true
  #remove_key_name_field true
  <parse>
    @type json
  </parse>
</filter>
<match cube.nginx>
  @type http
  endpoint  http://staging-sm.dev.cubecorp.io/cs/rrbatch
  open_timeout 5
  <format>
    @type json
  </format>
  <buffer log>
    @type memory
    chunk_limit_records 1
  </buffer>
</match>
