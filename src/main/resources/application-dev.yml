spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/cube-dev?schema=qui
        username: cube
        password: cubeio
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

    jpa:
        openInView: false
        show_sql: false
        generate-ddl: true
        hibernate:
            ddl-auto: update
            dialect: org.hibernate.dialect.PostgreSQLDialect
        properties:
            # fixes Caused by: java.sql.SQLFeatureNotSupportedException: Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.
            hibernate.jdbc.lob.non_contextual_creation: true

    mail:
        host: smtp.office365.com
        port: 587
        username: email.sender@cubecorp.io
        password: Welcome@cube123
        properties:
            mail.smtp:
                auth: true
                connectiontimeout: 30000
                timeout: 30000
                writetimeout: 5000
                starttls.enable: true
                # Change timeout if authentication/read exception is being thrown

        frontend:
            baseUrl: http://localhost:8080
            loginEndpoint: /login
            resetEndpoint: /reset
            activationEndpoint: /activate

security:
    jwt:
        token:
            secret-key: "dev-secret"
            expire-length: 3600
logging:
    level:
        org.springframework.web: INFO
        org.springframework.security: DEBUG
        com.cubeui.backend: DEBUG
    file: app.log
  