server:
    baseUrl: http://localhost:8080
    port: 8080

spring:
    jackson:
        mapper:
            DEFAULT_VIEW_INCLUSION: true
        serialization:
            indent_output: true
            WRITE_DATES_AS_TIMESTAMPS: false
        deserialization:
            FAIL_ON_IGNORED_PROPERTIES: false
            FAIL_ON_UNKNOWN_PROPERTIES: false
            ACCEPT_SINGLE_VALUE_AS_ARRAY: true
        default-property-inclusion: non_empty

    datasource:
        url: jdbc:postgresql://localhost:5432/cube?schema=qui
        username: cube
        password: cubeio
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

    jpa:
        openInView: false
        show_sql: true
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
            dialect: org.hibernate.dialect.PostgreSQLDialect
        properties:
            # fixes Caused by: java.sql.SQLFeatureNotSupportedException: Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.
            hibernate.jdbc.lob.non_contextual_creation: true

    data:
        jpa:
            repositories.enabled: true

    mail:
        host: smtp.office365.com
        port: 587
        username: email.sender@cubecorp.io
        password: welcome@cube123
        properties:
            mail.smtp:
                auth: true
                connectiontimeout: 5000
                timeout: 5000
                writetimeout: 5000
                starttls.enable: true

# SSL, post 465
#spring.mail.properties.mail.smtp.socketFactory.port = 465
#spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory

security:
    jwt:
        token:
            secret-key: "secret"
            expire-length: 3600
logging:
    level:
        org.springframework.web: INFO
        org.springframework.security: DEBUG
        com.example: DEBUG
    file: app.log
  