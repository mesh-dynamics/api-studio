<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/mesh-favicon.ico" type="image/x-icon" />

  <title>Mesh Dynamics</title>
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400&display=swap" rel="stylesheet">

  <style>
    a {
      cursor: pointer;
    }

    .help-block {
      font-size: 12px;
    }

    #notification {
      position: fixed;
      bottom: 20px;
      left: 60px;
      width: 300px;
      padding: 20px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }
  </style>

</head>

<body class="nav-md">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onclick="closeNotification()">
      Close
    </button>
    <button id="later-button" onclick="closeNotification()" class="hidden">
      Later
    </button>
    <button id="download-button" onclick="downloadUpdate()" class="hidden">
      Download
    </button>
    <button id="restart-button" onclick="restartApp()" class="hidden">
      Restart
    </button>
  </div>
</body>

</html>
