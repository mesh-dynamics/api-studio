# Source: solr/templates/backup.yaml
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: solr
  name: backup
spec:
  schedule: "0 6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: backup
            image: "curlimages/curl:latest"
            command:
              - 'sh'
              - '-c'
              - |
                curl "solr-svc:8983/solr/cube/replication?command=backup&name=$(date +%m-%d-%Y)&location=/mnt/"
                echo 'Successfully Backed Up'
                echo 'deleting backups older than 10days..'
                ls -t /mnt | tail -n +10 | xargs rm -rf
            volumeMounts:
              # name must match the volume name below
              - name: nfs
                mountPath: "/mnt"
          volumes:
          - name: nfs
            persistentVolumeClaim:
              claimName: nfs
