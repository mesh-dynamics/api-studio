apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: solr
  namespace: solr
  labels:
    app: solr
    chart: solr-1.0.0
    release: solr
    heritage: Tiller
    component: server
spec:
  selector:
    matchLabels:
      app: "solr"
      release: "solr"
      component: "server"
  serviceName: solr-headless
  replicas: 2
  updateStrategy:
        type: OnDelete

  template:
    metadata:
      labels:
        app: "solr"
        release: "solr"
        component: "server"
      annotations:
        {}

    spec:
      securityContext:
        fsGroup: 8983
      affinity:
        {}

      terminationGracePeriodSeconds: 180
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs
        - name: solr-xml
          configMap:
            name: solr-config-map
            items:
            - key: solr.xml
              path: solr.xml
      initContainers:
        - name: check-zk
          image: busybox:latest
          command:
            - 'sh'
            - '-c'
            - |
              COUNTER=0;
              while [  $COUNTER -lt 120 ]; do
                for i in "solr-zookeeper-0.solr-zookeeper-headless" "solr-zookeeper-1.solr-zookeeper-headless" "solr-zookeeper-2.solr-zookeeper-headless" ;
                  do mode=$(echo srvr | nc $i 2181 | grep "Mode");
                    if [ "$mode" == "Mode: leader" ] || [ "$mode" == "Mode: standalone" ]; then
                      exit 0;
                    fi;
                  done;
                let COUNTER=COUNTER+1;
                sleep 2;
              done;
              echo "Did NOT see a ZK leader after 240 secs!";
              exit 1;
        - name: "cp-solr-xml"
          image: busybox:latest
          command: ['sh', '-c', 'cp /tmp/solr.xml /tmp-config/solr.xml']
          volumeMounts:
          - name: "solr-xml"
            mountPath: "/tmp"
          - name: "solr-pvc"
            mountPath: "/tmp-config"
      containers:
        - name: solr
          image: "solr:8.4.1"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 1000m
              memory: 8Gi
            requests:
              cpu: 250m
              memory: 2Gi

          ports:
          - containerPort: 8983
            name: solr-client
          env:
            - name: "SOLR_JAVA_MEM"
              value: "-Xms2g -Xmx3g"
            - name: "SOLR_HOME"
              value: "/opt/solr/server/home"
            - name: "SOLR_PORT"
              value: "8983"
            - name: "POD_HOSTNAME"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: "SOLR_HOST"
              value: "$(POD_HOSTNAME).solr-headless"
            - name: "ZK_HOST"
              value: "solr-zookeeper:2181"
            - name: "SOLR_LOG_LEVEL"
              value: "INFO"

          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            httpGet:
              scheme: "HTTP"
              path: /solr/admin/info/system
              port: 8983
          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 5
            httpGet:
              scheme: "HTTP"
              path: /solr/admin/info/system
              port: 8983
          volumeMounts:
            - name: nfs
              mountPath: "/mnt"
            - name: solr-pvc
              mountPath: /opt/solr/server/home

  volumeClaimTemplates:
    - metadata:
        name: solr-pvc
        annotations:
          pv.beta.kubernetes.io/gid: "8983"
      spec:
        accessModes:
          - ReadWriteOnce

        resources:
          requests:
            storage: 200Gi

