          command:
            - "/opt/solr/contrib/prometheus-exporter/bin/solr-exporter"
            - "-p"
            - "9983"
            - "-z"
            - "solr-zookeeper:2181"
            - "-n"
            - "7"
            - "-f"
            - "/opt/solr/contrib/prometheus-exporter/conf/solr-exporter-config.xml"
          livenessProbe:
