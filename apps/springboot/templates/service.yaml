##################################################################################################
# springboot order transformer services
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: transformer
  namespace: {{namespace}}
  labels:
    app: springboot
    component: transformer
spec:
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  selector:
    component: transformer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: transformer
  namespace: {{namespace}}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: springboot
        component: transformer
        version: v1
        namespace: {{namespace}}
    spec:
      containers:
      - name: transformer
        image: cubeiocorp/sample-order-transformer:stable_1_0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8081