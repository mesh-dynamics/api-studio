##################################################################################################
# springboot order receiver replay services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: receiver-replay
  namespace: {{namespace}}
  labels:
    app: springboot
    component: receiver-replay
spec:
  ports:
  - port: 8080
    name: http
  selector:
    component: receiver-replay
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: receiver-replay
  namespace: {{namespace}}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: springboot
        component: receiver-replay
        version: v1
        namespace: {{namespace}}
    spec:
      containers:
      - name: receiver
        image: cubeiocorp/sample-order-receiver:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2048Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
          - name: io.md.service.endpoint
            value: "https://{{cube_host}}/api/"
          - name: spring.profiles.active
            value: replay
          - name: io.md.app
            value: {{cube_application}}
          - name: io.md.customer
            value: {{customer}}
          - name: io.md.instance
            value: "{{cube_instance}}"
          - name: io.md.servicename
            value: "order"
          - name: io.md.pollingconfig.fetchconfigapiuri
            value: "https://{{cube_host}}/api/cs/fetchAgentConfig/"
          - name: io.md.pollingconfig.ackconfigapiuri
            value: "https://{{cube_host}}/api/cs/ackConfigApplication/"
          - name: io.md.authtoken
            value: "Bearer {{auth_token}}"

