apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: springboot
  namespace: {{namespace}}
spec:
  hosts:
  - "{{namespace_host}}"
  gateways:
  - {{namespace}}-gateway
  http:
  - match:
    - port: 8080
    route:
    - destination:
        host: receiver-record
        port:
          number: 8080
  - match:
    - port: 80
    route:
    - destination:
        host: receiver-replay
        port:
          number: 8080