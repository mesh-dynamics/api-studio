apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: fluentd-apachecxf-conf-{{namespace}}
  namespace: logging
  labels:
    app: apachecxf
data:
  fluent-apachecxf-{{namespace}}.conf: |-
    # tail movieinfo (envoy) logs
    <source>
      @type tail
      @id in_tail_cube_{{namespace}}
      path /var/log/containers/*{{namespace}}_course*.log
      pos_file /var/log/fluentd-containers-{{namespace}}-apachecxf_app.log.pos
      tag cube.apachecxf
      read_from_head true
      <parse>
        @type json
      </parse>
    </source>

    <filter cube.apachecxf>
      @type parser
      format json
      key_name log
      reserve_data true
      hash_value_field log
    </filter>

    # filter for parsing cubews agent logs
    <filter cube.apachecxf>
      @type grep
      <regexp>
        key log
        pattern /CubeEvent/
      </regexp>
    </filter>

    <filter cube.apachecxf>
      @type stdout
    </filter>

    <filter cube.apachecxf>
      @type record_transformer
      enable_ruby true
      renew_record true
      <record>
        cubeEvent ${record["log"]["CubeEvent"]}
      </record>
    </filter>

    <match cube.apachecxf>
      @type http
      endpoint https://{{cube_host}}/api/cs/storeEventBatch
      headers  {"Authorization":"Bearer {{auth_token}}"}
      tls_verify_mode none
      open_timeout 5
      serializer json
      bulk_request true
      <format>
        @type json
      </format>
      <buffer log>
        @type file
        path /var/log/fluentd/{{namespace}}/course/buffer
        chunk_limit_records 1000000
        chunk_limit_size 20MB
        flush_interval 10s
        retry_max_times 2
        retry_wait 2s
      </buffer>
    </match>