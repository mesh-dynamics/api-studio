##################################################################################################
# MovieInfo services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: movieinfo
  namespace: {{namespace}}
  labels:
    app: moviebook
    component: movieinfo
spec:
  ports:
  - port: 8080
    name: http
  selector:
    component: movieinfo
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: movieinfo-v1  #movieinfo without bugs
  namespace: {{namespace}}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: moviebook
        component: movieinfo
        version: v1
        namespace: {{namespace}}
    spec:
      containers:
      - name: movieinfo
        image: cubeiocorp/sample_apps-mirest:{{movieinfo_tag}}
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "190Mi"
            cpu: "100m"
          limits:
            memory: "250Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
          - name: SHUFFLE_VALUES
            value: "false"
          - name: ADD_FIELD_RANDOM
            value: "false"
          - name: ALWAYS_HIDE_FIRST_NAME
            value: "true"
          - name: USE_KUBE
            value: "true"
          - name: MYSQL_HOST
            value: sakila2.cnt3lftdrpew.us-west-2.rds.amazonaws.com
          - name: MYSQL_PORT
            value: "3306"
          - name: MYSQL_DBNAME
            value: sakila
          - name: MYSQL_USERNAME
            value: cube
          - name: MYSQL_PWD
            value: cubeio12
          - name: RESTWRAPJDBC_URI
            value: http://restwrapjdbc:8080/restsql
          - name: GET_BOOK_REVIEWS
            value: "true"
          - name: USE_CACHING
            value: "false"
          - name: ADD_TRACING_HEADERS
            value: "true"
          - name: USE_TOKEN_AUTHENTICATION
            value: "false"
          - name: DISPLAYNAME_LASTFIRST
            value: "true"
          - name: NUM_ACTORS_TO_DISPLAY
            value: "4"
          - name: RATINGS_5PT_SCALE
            value: "true"
          - name: CONCAT_BUG
            value: "false"
          - name: FAIL_PERCENT
            value: "0"
          - name: FAIL_PERCENT_STD_DEV
            value: "0"

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: movieinfo-v2    #Movieinfo with bugs
  namespace: {{namespace}}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: moviebook
        component: movieinfo
        version: v2
        namespace: {{namespace}}
    spec:
      containers:
      - name: movieinfo
        image: cubeiocorp/sample_apps-mirest:{{movieinfo_tag}}
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "190Mi"
            cpu: "100m"
          limits:
            memory: "250Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
          - name: USE_KUBE
            value: "true"
          - name: SHUFFLE_VALUES
            value: "false"
          - name: ADD_FIELD_RANDOM
            value: "false"
          - name: ALWAYS_HIDE_LAST_NAME
            value: "true"
          - name: MYSQL_HOST
            value: sakila2.cnt3lftdrpew.us-west-2.rds.amazonaws.com
          - name: MYSQL_PORT
            value: "3306"
          - name: MYSQL_DBNAME
            value: sakila
          - name: MYSQL_USERNAME
            value: cube
          - name: MYSQL_PWD
            value: cubeio12
          - name: RESTWRAPJDBC_URI
            value: http://restwrapjdbc:8080/restsql
          - name: GET_BOOK_REVIEWS
            value: "true"
          - name: USE_CACHING
            value: "false"
          - name: ADD_TRACING_HEADERS
            value: "true"
          - name: USE_TOKEN_AUTHENTICATION
            value: "false"
          - name: DISPLAYNAME_LASTFIRST
            value: "flase"
          - name: NUM_ACTORS_TO_DISPLAY
            value: "2"
          - name: RATINGS_5PT_SCALE
            value: "true"
          - name: CONCAT_BUG
            value: "true"
          - name: FAIL_PERCENT
            value: "0"
          - name: FAIL_PERCENT_STD_DEV
            value: "0"

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: movieinfo
  namespace: {{namespace}}
  labels:
    app: moviebook
spec:
  host: movieinfo
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
