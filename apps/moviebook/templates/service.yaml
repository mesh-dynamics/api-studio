##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details
  namespace: {{namespace}}
  labels:
    app: moviebook
    component: details
spec:
  ports:
  - port: 9080
    name: http
  selector:
    component: details
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: details-v1
  namespace: {{namespace}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: moviebook
        component: details
        version: v1
        namespace: {{namespace}}
    spec:
      containers:
      - name: details
        image: istio/examples-bookinfo-details-v1:1.8.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        ports:
        - containerPort: 9080
---
