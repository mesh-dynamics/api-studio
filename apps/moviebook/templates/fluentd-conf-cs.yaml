apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: fluentd-moviebook-conf-{{namespace}}
  namespace: logging
  labels:
    app: moviebook
data:
  fluent-moviebook-{{namespace}}.conf: |-
    # tail movieinfo (envoy) logs
    <source>
      @type tail
      @id in_tail_cube_envoy_movieinfo_{{namespace}}
      path /var/log/containers/*{{namespace}}_istio-proxy*.log
      exclude_path ["/var/log/containers/cubews*{{namespace}}_istio-proxy*.log"]
      pos_file /var/log/fluentd-containers-{{namespace}}-cube-envoy-movieinfo.log.pos
      tag cube.movieinfo.envoy.{{namespace}}
      read_from_head true
      <parse>
        @type json
      </parse>
    </source>

    # filter for parsing envoy proxy logs
    <filter cube.movieinfo.envoy.{{namespace}}>
      @type parser
      key_name log
      <parse>
        @type regexp
        expression script log: \[cube\](?<inner_json>.*)$
      </parse>
    </filter>

    # send inner_json
    <filter cube.movieinfo.envoy.{{namespace}}>
      @type parser
      format json
      key_name inner_json
      reserve_data false
      remove_key_name_field true
    </filter>

    # http output for movieinfo logs
    <match cube.movieinfo.envoy.{{namespace}}>
      @type http
      endpoint https://{{cube_host}}/api/cs/rrbatch
      headers { "Authorization":"Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJNZXNoREFnZW50VXNlciIsInJvbGVzIjpbIlJPTEVfVVNFUiJdLCJ0eXBlIjoicGF0IiwiaWF0IjoxNTc5ODY0MDE3LCJleHAiOjE4OTUyMjQwMTd9.JjTcDlf8EB_iueDWSollLrr1kn7a9e3Yr0kQ2BtdLAk"}
      tls_verify_mode none
      open_timeout 5
      <format>
        @type json
      </format>
      <buffer log>
        @type file
        path /var/log/fluentd/{{namespace}}/movieinfo/buffer
        chunk_limit_records 100
        chunk_limit_size 5MB
        flush_interval 10s
        retry_max_times 2
        retry_wait 2s
      </buffer>
    </match>