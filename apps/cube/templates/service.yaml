kind: Service
metadata:
  name: cubeui
  namespace: {{namespace}}
  labels:
    app: cube
    component: cubeui
spec:
  ports:
  - port: 80
    name: http
  selector:
    component: cubeui
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cubeui-v1
  namespace: {{namespace}}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cube
        component: cubeui
        version: v1
        namespace: {{namespace}}
    spec:
      containers:
      - name: cubeui
        image: cubeiocorp/cubeui:{{cubeui_tag}}
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
#################################################################################################
# CubeUI backend
#################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: cubeui-backend
  namespace: {{namespace}}
  labels:
    app: cube
    component: cubeui-backend
spec:
  ports:
  - port: 8080
    name: http
  selector:
    component: cubeui-backend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cubeui-backend-v1
  namespace: {{namespace}}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cube
        component: cubeui-backend
        version: v1
        namespace: {{namespace}}
    spec:
      containers:
      - name: cubeui-backend
        image: cubeiocorp/cubeuibackend:{{cubeui_backend_tag}}
        imagePullPolicy: Always
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "{{springboot_profile}}"
        resources:
          requests:
            memory: "640Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        ports:
        - containerPort: 8080
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 50
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 50
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      imagePullSecrets:
      - name: regcred

