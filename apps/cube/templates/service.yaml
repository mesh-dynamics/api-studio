#################################################################################################
# CubeUI backend
#################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: cubeui-backend
  namespace: {{namespace}}
  labels:
    app: cube
    component: cubeui-backend
spec:
  ports:
  - port: 8080
    name: http
  selector:
    component: cubeui-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cubeui-backend-v1
  namespace: {{namespace}}
  labels:
    component: cubeui-backend
    app: cube
spec:
  selector:
    matchLabels:
      component: cubeui-backend
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cube
        component: cubeui-backend
        version: v1
        namespace: {{namespace}}
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: cubeui-backend
        image: cubeiocorp/cubeuibackend:{{cubeui_backend_tag}}
        imagePullPolicy: Always
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-XX:MinRAMPercentage=60.0 -XX:MaxRAMPercentage=80.0 -XX:+HeapDumpOnOutOfMemoryError"
        - name: SPRING_PROFILES_ACTIVE
          value: "{{springboot_profile}}"
        - name: spring.datasource.url
          value: "jdbc:postgresql://postgresql.postgres.svc.cluster.local:5432/cubedevdb?schema=qui"
        - name: allowed.origins.path
          value: "/usr/local/tomcat/webCorsAllowedOrigins.txt"
        lifecycle:
          postStart:
            exec:
              command:
              - '/bin/sh'
              - '-c'
              - 'curl -X POST http://localhost:15000/runtime_modify?envoy.reloadable_features.reject_unsupported_transfer_encodings=false'
        resources:
          requests:
            memory: "640Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        ports:
        - containerPort: 8080
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 50
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 50
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: "/usr/local/tomcat/webCorsAllowedOrigins.txt"
          name: cubeui-backend-config
          subPath: webCorsAllowedOrigins.txt
      volumes:
      - name: cubeui-backend-config
        configMap:
         name: cubeui-backend-config
      imagePullSecrets:
      - name: regcred

