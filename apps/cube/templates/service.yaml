##################################################################################################
# Cube Web Services - Record
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: cubews-record
  namespace: {{namespace}}
  labels:
    app: cube
    component: cubews-record
spec:
  ports:
  - port: 8080
    name: http
  selector:
    component: cubews-record
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cubews-record-v1
  namespace: {{namespace}}
  labels:
    component: cubews-record
    app: cube
spec:
  selector:
    matchLabels:
      component: cubews-record
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        component: cubews-record
        app: cube
        version: v1
        namespace: {{namespace}}
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: cubews
        image: cubeiocorp/cubews:{{cubeio_tag}}
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "2048Mi"
            cpu: "2000m"
        ports:
        - containerPort: 8080
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /cs/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /cs/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        env:
          - name: JAVA_TOOL_OPTIONS
            value: "-XX:MinRAMPercentage=60.0 -XX:MaxRAMPercentage=80.0 -XX:+HeapDumpOnOutOfMemoryError"
          - name: solr_base_url
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: SOLR_BASE_URL
          - name: app_dogfood
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: APP_DOGFOOD
          - name: solr_core
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: SOLR_CORE
          - name: instance_dogfood
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: INSTANCE_DOGFOOD
          - name: cube_record_service
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: CUBE_RECORD_SERVICE
          - name: cube_mock_service
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: CUBE_RECORD_SERVICE
          - name: service_dogfood
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: SERVICE_DOGFOOD
          - name: customer_dogfood
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: CUSTOMER_DOGFOOD
          - name: redis_host
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: REDIS_HOST
      imagePullSecrets:
      - name: regcred

