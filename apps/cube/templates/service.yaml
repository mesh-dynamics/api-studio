##################################################################################################
# Cube Web Services - Record
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: cubews-record
  namespace: {{namespace}}
  labels:
    app: cubews-record
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: cubews-record
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cubews-record-v1
  namespace: {{namespace}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cubews-record
        version: v1
    spec:
      containers:
      - name: cubews
        image: cubeiocorp/cubews:ed822005217922235d767ef2e48e5025daa63663
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
          - name: app_dogfood
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: APP_DOGFOOD
          - name: instance_dogfood
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: INSTANCE_DOGFOOD
          - name: service_dogfood
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: SERVICE_DOGFOOD
          - name: customer_dogfood
            valueFrom:
              configMapKeyRef:
                name: cubews
                key: CUSTOMER_DOGFOOD
      imagePullSecrets:
      - name: regcred

